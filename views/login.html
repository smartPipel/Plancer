<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <p class="tip"></p>
<div class="cont responsive">
  <div class="form sign-in">
    <h2>Selamat Datang</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">Lupa Password?</p>        
    <button type="button" class="submit">Login</button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>Baru disini?</h2>
        <p>Segera daftar dan rasakan kebahagiannya!</p>
      </div>
      <div class="img__text m--in">
        <h2>Sudah punya akun?</h2>
        <p>Jika kamu sudah punya akun, silahkan Masuk!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Daftar</span>
        <span class="m--in">Login</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Daftar Sekarang</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Daftar</button>
    </div>
    </div>
        </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
